<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" >
    <title>Encriptador de mensajes de Alura</title>
    <link rel="icon" href="img/icono.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video" src="vids/Matrix Rain Codes (4K FULL HD).mp4" muted="false" autoplay="true" loop="true" poster="" playbackRate="0.7"></video>
    <header>
            <h1>PAGINA DE ENCRIPTADO Y DESENCRIPTADO DE MENSAJES SECRETOS</h1>
    </header>
    <main>
        <div class="area-texto">
            <div class="primera-seccion">
                <div class="contenedor-input">
                    <!-- En la funcion keypress hago la limitacion para que solo se acepten minusculas, las Ã± y los espacios en el ingreso de texto -->
                    <textarea onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || event.charCode == 32 || event.charCode == 241 )" placeholder="Ingrese su texto aqui" oninput="inputTexto(this.value)" name="input" id="texto-introducido" cols="40" rows="30"></textarea>
                </div>
                <div>
                    <p class="advertencia-input">&#10071 Solo letras minusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <div class="botones-encriptacion">
                        <div>
                           <button class="encriptar-boton" onclick="habilitarBoton(1)">Encriptar</button> 
                        </div>
                        <div>
                            <button class="desencriptar-boton" onclick="habilitarBoton(2)" >Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="segunda-seccion" >
                <div class="contenedor-salida">
                    <img id="imagen-salida" src="img/lupa.png" alt="imagen de lupa">
                    <h2 class="titulo-salida">NINGUN MENSAJE ENCONTRADO</h2>
                    <p class="subtitulo-salida">Ingrese un texto para encriptar o desencriptar</p>
                </div>
                <div class="botones">
                    <button onclick="botonCopiar()" class="boton-copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy Copyright Santiago Cajal 2024.Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
