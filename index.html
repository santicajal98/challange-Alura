<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" >
    <title>Encriptador de mensajes de Alura</title>
    <link rel="icon" href="/img/icono.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="vids/Matrix Rain Codes (4K FULL HD).mp4" muted="false" autoplay="true" loop="true" poster="" playbackRate="0.7"></video>
    <header>
            <h1>Pagina de Encriptado y Desencriptado de mensajes</h1>
    </header>
    <main class="principal">
        <div class="areaTexto">
            <div class="primero">
                <div class="contenedor-input">
                    <!-- <input oninput="inputTexto(this.value)" type="text" id="intro" required size="35" placeholder="Ingrese su texto aqui"> -->
                    <textarea placeholder="Ingrese su texto aqui" oninput="inputTexto(this.value)" name="input" id="intro" cols="40" rows="30"></textarea>
                </div>
                <div class="botones">
                    <div class="botonesEncriptacion">
                        <div>
                           <button class="encriptarBoton" onclick="habilitarBoton(1)">Encriptar</button> 
                        </div>
                        <div>
                            <button class="desencriptarBoton" onclick="habilitarBoton(2)" >Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="segundo" >
                <div class="contenedor-salida">
                    <img id="imagen-salida" src="img/icono.png" alt="">
                    <h2 class="titulo-salida">NINGUN MENSAJE ENCONTRADO</h2>
                    <p class="subtitulo-salida">Ingrese un texto para encriptar o desencriptar</p>
                </div>
                <div class="botones">
                    <button onclick="botonCopiar()" class="botonCopiar">Copiar</button>
                </div>
            </div>
        </div>
        <!-- <div class="botones">   
            <div class="botonesEncriptacion">
                <button class="encriptarBoton" onclick="habilitarBoton(1)">Encriptar</button>
                <button class="desencriptarBoton" onclick="habilitarBoton(2)" >Desencriptar</button>
            </div>
            <div class="botonCopia" >
                <button onclick="botonCopiar()" class="botonCopiar">Copiar</button>
            </div>
        </div> -->
    </main>
    <footer>
        <p>&copy Copyright Santiago Cajal 2024.Todos los derechos reservados.</p>
    </footer>
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
